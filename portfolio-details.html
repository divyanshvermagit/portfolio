<script>
  const params = new URLSearchParams(window.location.search);
  const projectId = params.get("id");
  const project = projects[projectId];

  if (!project) {
    document.body.innerHTML =
      "<h2 style='text-align:center'>Project not found</h2>";
    throw new Error("Invalid project ID");
  }

  // Basic Info
  document.getElementById("project-title").innerText = project.title;
  document.getElementById("project-category").innerHTML =
    `<strong>Category</strong>: ${project.category}`;
  document.getElementById("project-date").innerHTML =
    `<strong>Date</strong>: ${project.date}`;
  document.getElementById("project-tools").innerHTML =
    `<strong>Tools</strong>: ${project.tools.join(", ")}`;
  document.getElementById("project-url").innerHTML =
    `<strong>Project URL</strong>: 
     <a href="${project.url}" target="_blank">View on GitHub</a>`;

     // Images (Swiper Slider)
const sliderEl = document.getElementById("project-slider");
sliderEl.innerHTML = "";

project.images.forEach((img, index) => {
  const slide = document.createElement("div");
  slide.className = "swiper-slide";

  slide.innerHTML = `
    <img 
      src="${img}" 
      class="img-fluid" 
      loading="lazy" 
      alt="${project.title} image ${index + 1}"
    >
  `;

  sliderEl.appendChild(slide);
});


  // Overview
  const overviewEl = document.getElementById("project-overview");
  overviewEl.innerHTML = "";
  project.overview.forEach(text => {
    const p = document.createElement("p");
    p.innerText = text;
    overviewEl.appendChild(p);
  });

  // Highlights
  const highlightsEl = document.getElementById("project-highlights");
highlightsEl.innerHTML = "";

project.highlights.forEach((item, index) => {
  const col = document.createElement("div");
  col.className = "col-md-6";

  col.innerHTML = `
    <div class="feature-item" data-aos="fade-up" data-aos-delay="${300 + index * 100}">
      <i class="bi ${item.icon}"></i>
      <h4>${item.title}</h4>
      <p>${item.desc}</p>
    </div>
  `;

  highlightsEl.appendChild(col);
});


  // Impact
  document.getElementById("project-impact").innerText = project.impact;
</script>
